<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='系统管理',active='setting'">
<header th:replace="back/header::headerFragment(${title},${active})"></header>
<head>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <!-- 默认的header name是X-CSRF-TOKEN -->
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        /* 添加CSS样式 */
        body {
            font-size: 18px; /* 调整字体大小 */
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使用视口高度来居中 */
        }

        .form-inner {
            width: 100%;
            max-width: 400px; /* 限制表单的最大宽度 */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            font-size: 1.2em; /* 增加输入框字体大小 */
            margin-bottom: 15px; /* 添加底部间距 */
            padding: 10px;
            border: 1px solid #ccc; /* 边框样式 */
            border-radius: 5px; /* 边框圆角 */
        }

        button[type="submit"] {
            font-size: 1.2em; /* 增加按钮字体大小 */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6fbaab;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #6fbaab; /* 鼠标悬停时改变按钮颜色 */
        }
    </style>
</head>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="back/header::header-body"></div>
    <div class="content-page">
        <!--        <div class="content-page">-->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">系统设置</h4>
                    </div>
                    <div class="col-md-12">
                        <!--                        <div class="col-md-12">-->
                        <!--                            <div class="form-container"> &lt;!&ndash; 添加容器以居中表单 &ndash;&gt;-->
                        <!--                                <div class="form-inner"> &lt;!&ndash; 添加内层容器以包含表单 &ndash;&gt;-->
                        <table class="table table-striped table-bordered">

                            <form>
                                <center>
                                    <h2 class="log-title am-animation-slide-top" style="color: black;">—修改信息—</h2>
                                    <input type="text" id="username" name="username" placeholder="用户名" required><br>
                                    <input type="password" id="password" name="password" placeholder="密码"
                                           required><br>
                                    <input type="email" id="email" name="email" placeholder="邮箱" required><br>
                                    <div style="padding-top: 10px;">
                                        <button type="submit"
                                                class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay"
                                                style=" color:black">修改
                                        </button>
                                    </div>
                                </center>
                            </form>

                            <!--                            <div th:replace="comm/paging :: pageAdminNav(${articles})"></div>-->

                        </table>

                    </div>
                    <!--                            </div>-->
                </div>

            </div>
            <div th:replace="back/footer :: footer-content"></div>
        </div>
    </div>
</div>
</div>
<div th:replace="back/footer :: footer"></div>
</div>
</body>
</html>
